<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GUESSING GAME</title>
    <script>
          var target = 0;
          while (target === 0) {
            target = Math.round(Math.random() * 100); 
          }
    </script>

    <!-- Bootstrap -->
    <link href="bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center page-header">GUESSING GAME</h1>
      <div class="row">
        <div class="col-sm-3">
          <div>YOU HAVE <span class="guessNum"></span> GUESSES REMAINING!</div>
          <div class="feedback"><div class="highLow"></div></div>
          <div class="hint"></div>
          <a href="javascript:hint()"><button class="btn-block btn-lg btn-danger">NEED A HINT?</button></a><br>
          <a href="javascript:window.location.reload()"><button class="btn-block btn-lg btn-danger">PLAY AGAIN?</button></a>
        </div>
        <div class="col-sm-6">
          <input class="form-control input-lg guess-form" type="text" name="guess" value="1 - 100" onfocus="javascript: this.value=''"><br>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <a href="javascript:checkForm()" class="submit-link"><button class="btn-block btn-lg btn-danger submit-button">SUBMIT YOUR GUESS NOW</button></a>
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>
        <div class="col-sm-3">
          <h2>GUESS HISTORY</h2>
          <ol class="guess-list">
          </ol>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="guessing.js"></script>
    
  </body>
</html>
